<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVE Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CVE Tracker</h1>
    
    <div class="form-container">
      <h2>Add New CVE</h2>
      <form id="cve-form">
        <div class="form-group">
          <label for="cveId">CVE ID:</label>
          <input type="text" id="cveId" name="cveId" placeholder="e.g. CVE-2023-12345" required>
        </div>
        
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" placeholder="Vulnerability description" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="severity">Severity:</label>
          <select id="severity" name="severity">
            <option value="Critical">Critical</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
            <option value="Informational">Informational</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="dateReported">Date Reported:</label>
          <input type="date" id="dateReported" name="dateReported">
        </div>
        
        <button type="submit">Add CVE</button>
      </form>
    </div>
    
    <div class="table-container">
      <h2>Tracked CVEs</h2>
      <table id="cve-table">
        <thead>
          <tr>
            <th>CVE ID</th>
            <th>Description</th>
            <th>Severity</th>
            <th>Date Reported</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cve-list">
          <!-- CVE entries will be added here -->
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
